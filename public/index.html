<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/app.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Type or Die :O</title>
  </head>
  <body>
    <div class="container width py-5">
      <div class="jumbotron">
        <div class="row mx-auto text-area">
          <span class="my-2 px-2" id="text-dump"></span>
        </div>
        <div class="row justify-content-center py-4 input-group" id="ui-area">
          <input class="input-group-text" id="user-input" />
          <div class="input-group-text">
            <span>Time: <span id="timer">00</span> S</span>
          </div>
          <div class="row justify-content-center input-group" id="input-area">
            <div class="input-group-text">
              <span> Mistrokes: <span id="number-wrong"></span></span>
            </div>
          </div>
        </div>
        <div class="row mx-auto text-area">
          <span class="my-2 px-2" id="text-done"></span>
        </div>
      </div>
    </div>
  </body>
</html>
